<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="h2">
        <h2>Pokemon API</h2>
    </div>

    <div class="add-pokemon">
        <label class="label">Enter the number of Pokemon to add: </label>
        <input type="number" class="quantity" placeholder="">
        <button class="button-add">Add Pokemon</button>
    </div>

    <div class="button">
        <div class="add-auto">
            <button class="button-auto">Add automatically</button>
        </div>

        <div>
            <button class="button-stop">Stop add automatically</button>
        </div>
    </div>
    
    <div class="input">
        <input type="text" class="search" placeholder="Search some Pokemon...">
    </div>

    <div class="container">
        <div class="elements">
            <div class="id">
                #1
            </div>
            <div class="picture">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
            </div>
            <div class="name">
                bulbasaur
            </div>
            <div class="categories">
                <div class="category">Grass</div>
                <div class="category">Poison</div>
            </div>

        </div>
    </div>

    <script src="./function.js"></script>
</body>
</html>
